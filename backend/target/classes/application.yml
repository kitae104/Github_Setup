spring:
  datasource:
    url: jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true

app:
  jwt:
    secret: ${JWT_SECRET:default-dev-jwt-secret-key-must-be-long-enough-please-change-this}
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:3600}
